# This is an example Hyprland config file.
# Syntax is the same as in Hypr, but settings might differ.
#
# Refer to the wiki for more information.

#env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
#env = GBM_BACKEND,nvidia-drm
#env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = QT_QPA_PLATFORM,wayland
env = GDK_BACKEND,wayland


env = XCURSOR_THEME,Bibata-Original-Classic

# name, res, pos, scale
monitor=eDP-1,highres,0x0,1
monitor=DP-2,highrr,0x0,1
monitor=DP-1,highrr,2560x0,1
monitor=,highres,5120x0,1 # random plugged in

workspace=DP-2,1
workspace=DP-1,2
# workspace=DP-2,3
# workspace=DP-1,4
# workspace=DP-2,5
# workspace=DP-1,6
# workspace=DP-2,7
# workspace=DP-1,8
# workspace=DP-2,9
# workspace=DP-1,10

input {
    kb_layout=us,no
    follow_mouse=2
    repeat_delay=300
    repeat_rate=30
    force_no_accel=true
    touchpad {
        natural_scroll=true
        scroll_factor = 0.2
    }
}

general {
    cursor_inactive_timeout=0

    gaps_in=0
    gaps_out=0
    border_size=2
    col.active_border=0xffee1111
    col.inactive_border=0xff333333
}

decoration {
    rounding=0
}

animations {
    enabled=0
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
    force_split=2
    no_gaps_when_only=1
}

misc {
    disable_hyprland_logo=true
    disable_splash_rendering=true
}

windowrulev2=float,class:(org.gnome.polkit-gnome-authentication-agent-1)
windowrulev2=noinitialfocus,class:(steam)

# discord keybinds
bind=,XF86Launch5,pass,^(discord)$
bind=,XF86Tools,pass,^(discord)$

bind=SUPER,T,exec,foot
bind=SUPER,Q,killactive,
bind=SUPER,W,exec,qutebrowser
bind=SUPER,F,fullscreen,
bind=SUPERSHIFT,R,exec,hyprctl reload
bind=SUPERSHIFT,Space,togglefloating,
bindr=SUPER,SUPER_L,exec,pkill rofi || rofi -show drun # YES
bind=SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind=SUPER,Y,exec,twitch-rofi
bind=SUPERSHIFT,Y,exec,twitch-video-rofi
bind=SUPER,N,exec,[float] foot -e nvim -u NONE -f ~/Documents/todo
bind=SUPER,P,exec,rofi-rbw

bind=SUPER,Comma, exec, lang

binde=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%+
binde=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%-
bind=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

binde=, XF86MonBrightnessUp, exec, light -A 10.0
binde=, XF86MonBrightnessDown, exec, light -U 10.0

bind=, XF86Calculator, exec, [float] foot -e python

bind=,PRINT,exec,grimblast --freeze copy area
bind=ALT,PRINT,exec,killall -2 wf-recorder || record-videowl
bind=CONTROL,PRINT,exec,hyprpicker | wl-copy

bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

bind=SUPER,X,submap,power

submap=power
bind=,E,exec,hyprctl dispatch exit
bind=,R,exec,systemctl reboot
bind=,U,exec,systemctl poweroff
bind=,escape,submap,reset
submap=reset


bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d
bind=SUPER,H,movefocus,l
bind=SUPER,L,movefocus,r
bind=SUPER,K,movefocus,u
bind=SUPER,J,movefocus,d

bind=SUPERSHIFT,left,movewindow,l
bind=SUPERSHIFT,right,movewindow,r
bind=SUPERSHIFT,up,movewindow,u
bind=SUPERSHIFT,down,movewindow,d
bind=SUPERSHIFT,H,movewindow,l
bind=SUPERSHIFT,L,movewindow,r
bind=SUPERSHIFT,K,movewindow,u
bind=SUPERSHIFT,J,movewindow,d

bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

bind=SUPERSHIFT,1,movetoworkspace,1
bind=SUPERSHIFT,2,movetoworkspace,2
bind=SUPERSHIFT,3,movetoworkspace,3
bind=SUPERSHIFT,4,movetoworkspace,4
bind=SUPERSHIFT,5,movetoworkspace,5
bind=SUPERSHIFT,6,movetoworkspace,6
bind=SUPERSHIFT,7,movetoworkspace,7
bind=SUPERSHIFT,8,movetoworkspace,8
bind=SUPERSHIFT,9,movetoworkspace,9
bind=SUPERSHIFT,0,movetoworkspace,10

exec-once = swaybg -i Pictures/walls/wallhaven-lm7edq.png &
exec-once = hyprctl setcursor 'Bibata-Original-Classic' 24 &
exec-once = sleep 1; hyprctl dispatch workspace 1 &
exec-once = ddg-proxy &
exec-once = swaync &
exec = killall -9 waybar; waybar &
#exec-once = udiskie &
exec-once = wl-paste --type text --watch cliphist store & #Stores only text data
exec-once = wl-paste --type image --watch cliphist store & #Stores only image data
exec-once = /lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
